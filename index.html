<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #555;
            margin: 20px 0 10px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #eef2ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        #fileInput {
            display: none;
        }
        
        .video-container {
            margin: 20px 0;
            display: none;
        }
        
        #videoPlayer {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #extractBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            display: none;
        }
        
        #extractBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        #extractBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            text-decoration: none;
            display: none;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #progressBar {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .audio-container {
            margin-top: 30px;
            display: none;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #2e7d32;
            border-left: 5px solid #4CAF50;
        }
        
        .file-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Video to Audio Extractor project powered by MR. Ebere Victor obinna</h1>
        
        <div class="info">
            <strong>Supported formats:</strong> MP4, WebM, OGG, AVI, MOV, WMV<br>
            <strong>Max file size:</strong> 100MB (browser limitation)
        </div>
        
        <div class="upload-area" id="dropArea">
            <div class="upload-icon">üìÅ</div>
            <h2>Drag & Drop Video File Here</h2>
            <p>or click to select file</p>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        
        <div class="video-container" id="videoContainer">
            <h2>üìπ Preview</h2>
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="controls">
            <button id="extractBtn">
                <span>üîä</span> Extract Audio
            </button>
            
            <a id="downloadBtn" class="download-btn" download="extracted-audio.mp3">
                <span>‚¨áÔ∏è</span> Download MP3
            </a>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div id="progressBar"></div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="audio-container" id="audioContainer">
            <h2>üéß Extracted Audio</h2>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const extractBtn = document.getElementById('extractBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const audioContainer = document.getElementById('audioContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');

        let videoFile = null;

        // Drag and drop functionality
        dropArea.addEventListener('click', () => fileInput.click());
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleVideoFile(e.target.files[0]);
            }
        });

        // Handle video file
        function handleVideoFile(file) {
            // Check if it's a video file
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file (MP4, WebM, AVI, etc.)');
                return;
            }

            // Check file size (browser limitation)
            if (file.size > 100 * 1024 * 1024) {
                alert('File size should be less than 100MB for browser processing');
                return;
            }

            videoFile = file;
            
            // Update file info
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Type:</strong> ${file.type}<br>
                <strong>Size:</strong> ${fileSize} MB
            `;

            // Create video URL
            const videoURL = URL.createObjectURL(file);
            videoPlayer.src = videoURL;
            videoContainer.style.display = 'block';
            extractBtn.style.display = 'flex';
            
            // Reset previous extraction
            audioContainer.style.display = 'none';
            progressContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        // Extract audio button click
        extractBtn.addEventListener('click', extractAudio);

        // Audio extraction function
        async function extractAudio() {
            if (!videoFile) return;

            // Disable button and show progress
            extractBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';
            progressText.textContent = 'Loading video...';

            try {
                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Read video file as array buffer
                const arrayBuffer = await videoFile.arrayBuffer();
                progressBar.style.width = '30%';
                progressText.textContent = 'Decoding audio...';

                // Decode video data
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                progressBar.style.width = '50%';
                progressText.textContent = 'Processing audio...';

                // Create WAV file from audio buffer
                const wavBlob = audioBufferToWav(audioBuffer);
                progressBar.style.width = '80%';
                progressText.textContent = 'Finalizing...';

                // Create URL for the audio blob
                const audioURL = URL.createObjectURL(wavBlob);
                audioPlayer.src = audioURL;
                
                // Create download link
                downloadBtn.href = audioURL;
                downloadBtn.download = videoFile.name.replace(/\.[^/.]+$/, "") + '.wav';
                downloadBtn.style.display = 'flex';

                // Show audio player
                audioContainer.style.display = 'block';

                // Complete progress
                progressBar.style.width = '100%';
                progressText.textContent = 'Audio extracted successfully!';
                
                // Cleanup after 3 seconds
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    extractBtn.disabled = false;
                }, 3000);

            } catch (error) {
                console.error('Error extracting audio:', error);
                progressText.textContent = 'Error: ' + error.message;
                extractBtn.disabled = false;
            }
        }

        // Convert AudioBuffer to WAV blob
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = buffer.length * blockAlign;

            const bufferArray = new ArrayBuffer(44 + dataSize);
            const view = new DataView(bufferArray);

            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            // Write audio data
            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const samples = buffer.getChannelData(channel);
                    let sample = samples[i] * 0x7FFF;
                    sample = sample < 0 ? Math.max(sample, -0x8000) : Math.min(sample, 0x7FFF);
                    view.setInt16(offset, sample, true);
                    offset += 2;
                }
            }

            return new Blob([bufferArray], { type: 'audio/wav' });
        }

        // Helper function to write string to DataView
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Alternative: MP3 conversion using external library (if needed)
        // Note: For MP3 conversion, you'd need an external library like lamejs
        // or handle it server-side due to licensing and complexity
    </script>
</body>
  </html>
